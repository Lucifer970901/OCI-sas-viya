  cluster-service.json: |
    {
        "kind": "Service",
        "apiVersion": "v1",
        "metadata": {
            "name": "{{.Name}}",
            "labels": {
                "vendor": "crunchydata",
                "pg-cluster": "{{.ClusterName}}",
                "app.kubernetes.io/name": "{{.ClusterName}}",
                "name": "{{.Name}}"
            }
        },
        "spec": {
            "ports": [
        {
             "name": "postgres",
                "protocol": "TCP",
                "port": {{.Port}},
                "targetPort": {{.Port}},
                "nodePort": 0
            }, {
        "name": "pgbadger",
        "protocol": "TCP",
        "port": {{.PGBadgerPort}},
        "targetPort": {{.PGBadgerPort}},
        "nodePort": 0
        }, {
        "name": "sshd",
        "protocol": "TCP",
        "port": 2022,
        "targetPort": 2022,
        "nodePort": 0
        }, {
        "name": "postgres-exporter",
        "protocol": "TCP",
        "port": {{.ExporterPort}},
        "targetPort": {{.ExporterPort}},
        "nodePort": 0
        }, {
        "name": "patroni",
        "protocol": "TCP",
        "port": 8009,
        "targetPort": 8009,
        "nodePort": 0
        }
        ],
            "selector": {
                {{ if or (eq .Name .ClusterName) (eq .Name (printf "%s%s" .ClusterName "-replica")) }}
                "pg-cluster": "{{.ClusterName}}",
                {{ if eq .Name (printf "%s%s" .ClusterName "-replica") }}
                "role": "replica"
                {{else}}
                "role": "master"
                {{end}}
                {{else}}
                "service-name": "{{.ServiceName}}"
                {{end}}
            },
            "type": "{{.ServiceType}}",
            "sessionAffinity": "None"
        }
    }
