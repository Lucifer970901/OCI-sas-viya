  backrest-restore-job.json: |
    {
        "apiVersion": "batch/v1",
        "kind": "Job",
        "metadata": {
                    "name": "{{.JobName}}",
                    "labels": {
                        "vendor": "crunchydata",
                        "pgo-backrest-restore": "true",
                        "pg-cluster": "{{.ClusterName}}",
                        "backrest-restore-to-pvc": "{{.ToClusterPVCName}}",
                        "workflowid": "{{.WorkflowID}}"
                    }
        },
        "spec": {
            "backoffLimit": 0,
            "template": {
                "metadata": {
                    "name": "{{.JobName}}",
                     "annotations": {
                        "sidecar.istio.io/inject": "false"
                     },
                    "labels": {
                        "vendor": "crunchydata",
                        "pgo-backrest-restore": "true",
                        "backrest-restore-to-pvc": "{{.ToClusterPVCName}}",
                        "pg-cluster": "{{.ClusterName}}",
                        "service-name": "{{.ClusterName}}"
                    }
                },
                "spec": {
                    "volumes": [ {
                        "name": "pgdata",
                        "persistentVolumeClaim": {
                            "claimName": "{{.ToClusterPVCName}}"
                        }
                    }, {
                        "name": "sshd",
                        "secret": {
                            "secretName": "{{.ClusterName}}-backrest-repo-config",
                            "defaultMode": 511
                        }
                    } ],
                    {{.SecurityContext}}
                    "serviceAccountName": "pgo-backrest",
                    "containers": [{
                        "name": "backrest",
                        "image": "{{.PGOImagePrefix}}/pgo-backrest-restore:{{.PGOImageTag}}",
                        "volumeMounts": [ {
                            "mountPath": "/pgdata",
                            "name": "pgdata",
                            "readOnly": false
                        }, {
                            "mountPath": "/sshd",
                            "name": "sshd",
                            "readOnly": true
                        } ],
                        "env": [{
                {{.PgbackrestS3EnvVars}}
                            "name": "COMMAND_OPTS",
                            "value": "{{.CommandOpts}}"
                        }, {
                            "name": "PITR_TARGET",
                            "value": "{{.PITRTarget}}"
                        }, {
                            "name": "PGBACKREST_STANZA",
                            "value": "{{.PgbackrestStanza}}"
                        }, {
                            "name": "PGBACKREST_DB_PATH",
                            "value": "{{.PgbackrestDBPath}}"
                        }, {
                            "name": "PGBACKREST_REPO1_PATH",
                            "value": "{{.PgbackrestRepo1Path}}"
                        }, {
                            "name": "PGBACKREST_REPO1_HOST",
                            "value": "{{.PgbackrestRepo1Host}}"
                        }, {
                            "name": "PGBACKREST_REPO_TYPE",
                            "value": "{{.PgbackrestRepoType}}"
                        }, {
                            "name": "PGBACKREST_LOG_PATH",
                            "value": "/tmp"
                        }, {
                            "name": "NAMESPACE",
                            "valueFrom": {
                                "fieldRef": {
                                    "fieldPath": "metadata.namespace"
                                }
                            }
                        }]
                    }],
                    "affinity": {
                "nodeAffinity": {
                  "preferredDuringSchedulingIgnoredDuringExecution": [
                    {
                      "weight": 1,
                      "preference": {
                        "matchExpressions": [
                          {
                            "key": "workload.sas.com/class",
                            "operator": "In",
                            "values": [
                              "stateful"
                            ]
                          }
                        ]
                      }
                    },
                    {
                      "weight": 1,
                      "preference": {
                        "matchExpressions": [
                          {
                            "key": "workload.sas.com/class",
                            "operator": "NotIn",
                            "values": [
                              "compute",
                              "cas",
                              "stateless"
                            ]
                          }
                        ]
                      }
                    }
                  ]
                }
            {{.NodeSelector}}
                    },
                    "restartPolicy": "Never"
                }
            }
        }
    }
