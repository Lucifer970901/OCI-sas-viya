                        "{{.PodAntiAffinityLabelName}}": "{{.PodAntiAffinityLabelValue}}",
                        "pgo-backrest-repo": "true"
                }
            },
            "template": {
                "metadata": {
                     "annotations": {
                        "sidecar.istio.io/inject": "false"
                     },
                    "labels": {
                        "name": "{{.Name}}",
                        "pg-cluster": "{{.ClusterName}}",
                        "service-name": "{{.Name}}",
                        "vendor": "crunchydata",
                        "workload.sas.com/class": "stateless",
                        "sas.com/pod-security": "psp-elevated",
                        "sas.com/deployment": "sas-viya",
                        "{{.PodAntiAffinityLabelName}}": "{{.PodAntiAffinityLabelValue}}",
                        "pgo-backrest-repo": "true"
                    }
                },
                "spec": {
                    "securityContext": {{.SecurityContext}},
                    "serviceAccountName": "pgo-default",
                    "containers": [{
                        "name": "database",
                        "image": "{{.PGOImagePrefix}}/sas-crunchy-data-pgbackrest:CRUNCHY_PGBACKREST_IMAGE_TAG",
                        "ports": [{
                            "containerPort": {{.SshdPort}},
                            "protocol": "TCP"
                        }],
                        "resources": {
                            "limits": {
                                "cpu": "500m",
                                "memory": "1Gi"
                            },
                            "requests": {
                                "cpu": "5m",
                                "memory": "500Mi"
                            }
                        },
                        "env": [{
                {{.PgbackrestS3EnvVars}}
                            "name": "PGBACKREST_STANZA",
                            "value": "{{.PgbackrestStanza}}"
                        }, {
                            "name": "SSHD_PORT",
                            "value": "{{.SshdPort}}"
                        }, {
                            "name": "PGBACKREST_DB_PATH",
                            "value": "{{.PgbackrestDBPath}}"
                        }, {
                            "name": "PGBACKREST_REPO_PATH",
                            "value": "{{.PgbackrestRepoPath}}"
                        }, {
                            "name": "PGBACKREST_PG1_PORT",
                            "value": "{{.PgbackrestPGPort}}"
                        }, {
                            "name": "PGBACKREST_LOG_PATH",
                            "value": "/tmp"
                        }, {
                            "name": "PGBACKREST_PG1_SOCKET_PATH",
                            "value": "/tmp"
                        }, {
                            "name": "PGBACKREST_DB_HOST",
                            "value": "{{.PGbackrestDBHost}}"
                        }],
                        "volumeMounts": [{
                            "name": "sshd",
                            "mountPath": "/sshd",
                            "readOnly": true
                        }, {
                            "name": "backrestrepo",
                            "mountPath": "/backrestrepo",
                            "readOnly": false
                        }]
                    }],
                    "volumes": [{
                        "name": "sshd",
                        "secret": {
                            "secretName": "{{.ClusterName}}-backrest-repo-config",
                            "defaultMode": 511
                        }
                    }, {
                        "name": "backrestrepo",
                        "persistentVolumeClaim": {
                            "claimName": "{{.BackrestRepoClaimName}}"
                        }
                    }],
                    "tolerations": [
                       {
                          "key": "workload.sas.com/class",
                          "operator": "Equal",
                          "value": "stateful",
                          "effect": "NoSchedule"
                       },
                       {
                          "key": "workload.sas.com/class",
                          "operator": "Equal",
                          "value": "stateless",
                          "effect": "NoSchedule"
                       }
                    ],
                    "affinity": {
                "nodeAffinity": {
                  "preferredDuringSchedulingIgnoredDuringExecution": [
                    {
                      "weight": 1,
                      "preference": {
                        "matchExpressions": [
                          {
                            "key": "workload.sas.com/class",
                            "operator": "In",
                            "values": [
                              "stateful"
                            ]
                          }
                        ]
                      }
                    },
                    {
                      "weight": 1,
                      "preference": {
                        "matchExpressions": [
                          {
                            "key": "workload.sas.com/class",
                            "operator": "NotIn",
                            "values": [
                              "compute",
                              "cas",
                              "stateless"
                            ]
                          }
                        ]
                      }
                    }
                  ],
                  "requiredDuringSchedulingIgnoredDuringExecution": {
                     "nodeSelectorTerms": [
                        {
                           "matchExpressions": [
                              {
                                 "key": "kubernetes.azure.com/mode",
                                 "operator": "NotIn",
                                 "values": [
                                    "system"
                                 ]
                              }
                           ]
                        }
                     ]
                  }
                }
                {{.PodAntiAffinity}}
                    },
                    "restartPolicy": "Always",
                    "dnsPolicy": "ClusterFirst"
                }
            },
            "strategy": {
                "type": "RollingUpdate",
                "rollingUpdate": {
                    "maxUnavailable": 1,
                    "maxSurge": 1
                }
            }
        }
    }
