apiVersion: builtin
kind: AnnotationsTransformer
metadata:
  name: body-size
annotations:
  nginx.ingress.kubernetes.io/proxy-body-size: 4096m
fieldSpecs:
  - path: metadata/annotations
    create: true
    kind: Ingress
    group: extensions
    version: v1beta1
target:
  kind: Ingress
  labelselector: app.kubernetes.io/name in (sas-logon-app,sas-studio-app)
