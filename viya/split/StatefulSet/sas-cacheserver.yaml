---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    sas.com/certificate-file-format: jks
    sas.com/component-name: sas-cacheserver
    sas.com/component-version: 1.22.3-20200909.1599613671159
    sas.com/kustomize-base: spring
    sas.com/pod-uses-readiness-probe: http
    sas.com/registry-tags: proxy, rest-commons, http
    sas.com/version: 1.22.3
    sidecar.istio.io/proxyCPU: 15m
    sidecar.istio.io/proxyMemory: 115Mi
  labels:
    app.kubernetes.io/name: sas-cacheserver
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
    sas.com/statefulset-base: spring
    workload.sas.com/class: stateful
  name: sas-cacheserver
  namespace: viya
spec:
  podManagementPolicy: Parallel
  replicas: 2
  selector:
    matchExpressions: []
    matchLabels:
      app.kubernetes.io/name: sas-cacheserver
      sas.com/deployment: sas-viya
  serviceName: sas-cacheserver
  template:
    metadata:
      annotations:
        prometheus.io/path: /internal/metrics
        prometheus.io/port: "10445"
        prometheus.io/scheme: http
        prometheus.io/scrape: "true"
        sas.com/certificate-file-format: jks
        sas.com/component-name: sas-cacheserver
        sas.com/component-version: 1.22.3-20200909.1599613671159
        sas.com/kustomize-base: spring
        sas.com/pod-uses-readiness-probe: http
        sas.com/version: 1.22.3
        sidecar.istio.io/proxyCPU: 15m
        sidecar.istio.io/proxyMemory: 115Mi
      labels:
        app: sas-cacheserver
        app.kubernetes.io/name: sas-cacheserver
        sas.com/deployment: sas-viya
        workload.sas.com/class: stateful
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: workload.sas.com/class
                operator: In
                values:
                - stateful
              matchFields: []
            weight: 100
          - preference:
              matchExpressions:
              - key: workload.sas.com/class
                operator: NotIn
                values:
                - compute
                - cas
                - stateless
              matchFields: []
            weight: 50
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.azure.com/mode
                operator: NotIn
                values:
                - system
              matchFields: []
      containers:
      - args: null
        command: null
        env:
        - name: JAVA_OPTION_SAS_CACHE_CONFIG_DISKSTOREDIR
          value: -Dsas.cache.config.diskStoreDir=/opt/sas/viya/config/data/cacheserver
        - name: JAVA_OPTION_SAS_CACHE_SERVER_PORT
          value: -Dsas.cache.server.port=14443
        - name: SAS_CACHE_SERVER_HOSTNAMEFORCLIENTS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SAS_CACHE_SERVER_PODNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SAS_MANAGEMENT_INDICATOR_BOOTSTRAP_ENABLED
          value: "false"
        - name: SPRING_CLOUD_CONSUL_DISCOVERY_REGISTER
          value: "true"
        envFrom:
        - configMapRef:
            name: sas-java-config-7g599227gm
        - configMapRef:
            name: sas-shared-config-5gc9794df6
        - secretRef:
            name: sas-consul-client
        - configMapRef:
            name: sas-spring-management-config-d64bbkhb97
        image: cr.sas.com/viya-4-x64_oci_linux_2-docker/sas-cacheserver:1.22.3-20200909.1599613671159
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - sh
              - -c
              - sleep 5
        name: sas-cacheserver
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 10445
          name: http-internal
          protocol: TCP
        - containerPort: 14443
          name: cacheserver
          protocol: TCP
        readinessProbe:
          httpGet:
            httpHeaders: []
            path: /internal/ready
            port: http-internal
        resources:
          limits:
            cpu: 2000m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 860M
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: true
        volumeDevices: []
        volumeMounts:
        - mountPath: /opt/sas/viya/config/tmp
          name: tmp
        - mountPath: /tmp
          name: tmp
        - mountPath: /opt/sas/viya/config/data/cacheserver
          name: cacheserver
      hostAliases: []
      imagePullSecrets:
      - name: sas-image-pull-secrets-bh7kmc9288
      initContainers: []
      readinessGates: []
      securityContext:
        fsGroup: 1001
        runAsNonRoot: true
        supplementalGroups: []
        sysctls: []
      tolerations:
      - effect: NoSchedule
        key: workload.sas.com/class
        operator: Equal
        value: stateful
      - effect: NoSchedule
        key: workload.sas.com/class
        operator: Equal
        value: stateless
      volumes:
      - emptyDir: {}
        name: tmp
  volumeClaimTemplates:
  - metadata:
      labels:
        sas.com/deployment: sas-viya
      name: cacheserver
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
