---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/affinity-mode: persistent
    nginx.ingress.kubernetes.io/proxy-body-size: 2048m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/rewrite-target: /SASDrive/$2
    nginx.ingress.kubernetes.io/session-cookie-name: sas-ingress-nginx
    nginx.ingress.kubernetes.io/session-cookie-path: /SASDrive/
    sas.com/component-name: sas-drive-app
    sas.com/component-version: 3.4.0-20200909.1599635634068
    sas.com/kustomize-base: base
    sas.com/version: 3.4.0
  labels:
    app.kubernetes.io/name: sas-drive-app
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-drive-app
  namespace: viya
spec:
  rules:
  - host: viya.gorcl.hornpolish.net
    http:
      paths:
      - backend:
          serviceName: sas-drive-app
          servicePort: 80
        path: /SASDrive(/|$)(.*)
      - backend:
          serviceName: sas-drive-app
          servicePort: 80
        path: /
