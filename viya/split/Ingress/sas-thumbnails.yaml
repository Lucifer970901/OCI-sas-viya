---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/affinity-mode: persistent
    nginx.ingress.kubernetes.io/proxy-body-size: 2048m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/session-cookie-name: sas-ingress-nginx
    nginx.ingress.kubernetes.io/session-cookie-path: /thumbnails/
    sas.com/component-name: sas-thumbnails
    sas.com/component-version: 1.46.0-20200907.1599475464636
    sas.com/kustomize-base: base
    sas.com/version: 1.46.0
  labels:
    app.kubernetes.io/name: sas-thumbnails
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-thumbnails
  namespace: viya
spec:
  rules:
  - host: viya.gorcl.hornpolish.net
    http:
      paths:
      - backend:
          serviceName: sas-thumbnails
          servicePort: 80
        path: /thumbnails
