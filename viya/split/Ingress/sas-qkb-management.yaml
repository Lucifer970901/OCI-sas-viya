---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/affinity-mode: persistent
    nginx.ingress.kubernetes.io/proxy-body-size: 2048m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/session-cookie-name: sas-ingress-nginx
    nginx.ingress.kubernetes.io/session-cookie-path: /qkbManagement/
    sas.com/component-name: sas-data-quality-services
    sas.com/component-version: 3.7.2-20200908.1599577992906
    sas.com/kustomize-base: base
    sas.com/version: 3.7.2
  labels:
    app.kubernetes.io/name: sas-qkb-management
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-qkb-management
  namespace: viya
spec:
  rules:
  - host: viya.gorcl.hornpolish.net
    http:
      paths:
      - backend:
          serviceName: sas-qkb-management
          servicePort: 80
        path: /qkbManagement
