---
apiVersion: v1
kind: PodTemplate
metadata:
  annotations:
    sas.com/certificate-file-format: pem
    sas.com/component-name: sas-batch
    sas.com/component-version: 1.1.2-20200910.1599740359608
    sas.com/kustomize-base: podtemplate
    sas.com/version: 1.1.2
  labels:
    sas.com/admin: cluster-local
    sas.com/deployment: sas-viya
    sas.com/template-intent: sas-launcher
  name: sas-batch-pod-template
  namespace: viya
template:
  metadata:
    annotations:
      sas.com/certificate-file-format: pem
    labels:
      launcher.sas.com/job-type: sas-batch-job
  spec:
    containers:
    - args: []
      command: []
      env:
      - name: SAS_LICENSE
        valueFrom:
          secretKeyRef:
            key: SAS_LICENSE
            name: sas-license-9bdtc8b894
      - name: SAS_URL_SERVICE_TEMPLATE
        valueFrom:
          configMapKeyRef:
            key: SAS_URL_SERVICE_TEMPLATE
            name: sas-shared-config-5gc9794df6
      - name: SASCLOUDNATIVE
        value: "1"
      - name: HOSTIP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: SASREDIRSASOPTS
        value: -noauth
      - name: SASREDIRCMDOPTS
        value: -addshell -noauth
      envFrom:
      - configMapRef:
          name: sas-shared-config-5gc9794df6
      image: cr.sas.com/viya-4-x64_oci_linux_2-docker/sas-programming-environment:1.8.2-20200908.1599615198811
      name: sas-batch
      ports: []
      volumeDevices: []
      volumeMounts:
      - mountPath: /sasuser
        name: sasuser
      - mountPath: /sashelp
        name: sashelp
      - mountPath: /config
        name: config
      - mountPath: /viya
        name: viya
      - mountPath: /opt/sas/viya/config/var
        name: job-data
    hostAliases: []
    imagePullSecrets:
    - name: sas-image-pull-secrets-bh7kmc9288
    initContainers: []
    readinessGates: []
    tolerations: []
    volumes:
    - emptyDir: {}
      name: sasuser
    - emptyDir: {}
      name: sashelp
    - emptyDir: {}
      name: config
    - emptyDir: {}
      name: viya
    - emptyDir: {}
      name: job-data
