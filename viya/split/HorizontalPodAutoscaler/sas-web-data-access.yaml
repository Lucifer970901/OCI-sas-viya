kind: HorizontalPodAutoscaler
metadata:
  annotations:
    sas.com/component-name: sas-web-data-access
    sas.com/component-version: 1.17.2-20200908.1599618759507
    sas.com/version: 1.17.2
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-web-data-access
  namespace: viya
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-web-data-access
