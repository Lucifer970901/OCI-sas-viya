---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    sas.com/component-name: sas-environment-manager-app
    sas.com/component-version: 4.3.1-20200911.1599854230456
    sas.com/version: 4.3.1
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-environment-manager-app
  namespace: viya
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-environment-manager-app
