---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    sas.com/component-name: sas-audit
    sas.com/component-version: 1.55.0-20200908.1599600364940
    sas.com/version: 1.55.0
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-audit
  namespace: viya
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-audit
