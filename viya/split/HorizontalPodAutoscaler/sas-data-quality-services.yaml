---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    sas.com/component-name: sas-data-quality-services
    sas.com/component-version: 3.7.2-20200908.1599577992906
    sas.com/version: 3.7.2
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-data-quality-services
  namespace: viya
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-data-quality-services
