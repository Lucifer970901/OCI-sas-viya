---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    sas.com/component-name: sas-visual-analytics-administration
    sas.com/component-version: 1.48.1-20200907.1599475170488
    sas.com/version: 1.48.1
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-visual-analytics-administration
  namespace: viya
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-visual-analytics-administration
