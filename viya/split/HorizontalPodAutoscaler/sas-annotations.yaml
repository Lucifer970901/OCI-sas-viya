---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    sas.com/component-name: sas-annotations
    sas.com/component-version: 2.5.1-20200910.1599741481752
    sas.com/version: 2.5.1
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-annotations
  namespace: viya
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-annotations
