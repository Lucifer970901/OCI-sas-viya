---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    sas.com/component-name: sas-report-services-group
    sas.com/component-version: 1.13.25-20200904.1599197892410
    sas.com/version: 1.13.25
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-report-services-group
  namespace: viya
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-report-services-group
