---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    sas.com/component-name: sas-analytics-services
    sas.com/component-version: 1.5.5-20200911.1599839042631
    sas.com/version: 1.5.5
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-analytics-services
  namespace: viya
spec:
  maxReplicas: 1
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 80
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sas-analytics-services
