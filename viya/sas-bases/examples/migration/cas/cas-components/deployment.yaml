apiVersion: viya.sas.com/v1alpha1
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cas-default-permstore
  labels:
    sas.com/backup-role: provider
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cas-default-data
  labels:
    sas.com/backup-role: provider
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 8Gi