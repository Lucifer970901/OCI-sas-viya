---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-data-flows
    sas.com/admin: namespace
  name: sas-data-flows
spec:
  gateways:
  - public-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        exact: /dataFlows
    - uri:
        prefix: /dataFlows/
    route:
    - destination:
        host: sas-data-flows
    timeout: 300s

