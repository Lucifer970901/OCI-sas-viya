# Role for certframe init container to do its necessary discovery and generation
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sas-certframe-role
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - get
      - update
  - apiGroups:
      - cert-manager.io
    resources:
      - certificates
    verbs:
      - create
      - get
      - update

# RoleBindings for default and Viya ServiceAccounts to certframe Role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sas-certframe-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sas-certframe-role
subjects:
  - kind: ServiceAccount
    name: default
  - kind: ServiceAccount
    name: sas-cas-operator
  - kind: ServiceAccount
    name: pgo-backrest
  - kind: ServiceAccount
    name: sas-launcher
  - kind: ServiceAccount
    name: pgo-target
  - kind: ServiceAccount
    name: pgo-default
  - kind: ServiceAccount
    name: pgo-pg
  - kind: ServiceAccount
    name: postgres-operator
  - kind: ServiceAccount
    name: sas-data-server-utility
  - kind: ServiceAccount
    name: rabbitmq
  - kind: ServiceAccount
    name: sas-config-reconciler
  - kind: ServiceAccount
    name: sas-viya-backuprunner
  - kind: ServiceAccount
    name: sas-esp-operator
  - kind: ServiceAccount
    name: sas-model-publish
  - kind: ServiceAccount
    name: sas-cas-server