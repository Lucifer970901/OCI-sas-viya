---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: sas-crunchy-data-pgadmin
    vendor: crunchydata
  name: sas-crunchy-data-pgadmin
  annotations:
    sas.com/certificate-file-format: pem
    sas.com/duname: sas-crunchy-data-pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sas-crunchy-data-pgadmin
      vendor: crunchydata
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: sas-crunchy-data-pgadmin
        vendor: crunchydata
      annotations:
        sas.com/certificate-file-format: pem
        sas.com/duname: sas-crunchy-data-pgadmin
    spec:
      imagePullSecrets: []
      containers:
      - env:
        - name: PGADMIN_SETUP_EMAIL
          value: admin@admin.com
        - name: PGADMIN_SETUP_PASSWORD
          valueFrom:
            secretKeyRef:
              key: setuppassword
              name: sas-crunchy-data-pgadmin-secrets
        - name: SERVER_PORT
          value: "5050"
        - name: SERVER_PATH
          value: "/pgadmin"
        - name: ENABLE_TLS
          value: "false"
        envFrom: []
        image: sas-crunchy-data-pgadmin
        imagePullPolicy: IfNotPresent
        name: sas-crunchy-data-pgadmin
        ports:
        - containerPort: 5050
          name: pgadmin
          protocol: TCP
        volumeMounts: []
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  name: sas-crunchy-data-pgadmin
spec:
  ports:
    - name: pgadmin
      port: 5050
      protocol: TCP
      targetPort: pgadmin
  type: ClusterIP
---
apiVersion: v1
stringData:
  setuppassword: password
kind: Secret
metadata:
  name: sas-crunchy-data-pgadmin-secrets
type: Opaque
---