apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-svc
  namespace: emojivoto
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: emojivoto.gorcl.hornpolish.net
    http:
      paths:
      - backend:
          serviceName: web-svc
          servicePort: 80
        path: /
